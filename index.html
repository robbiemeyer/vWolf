<!DOCTYPE html>
<html> 
	<head>
		<title>Werewolf</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="./css/main.css"/>

        <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
		<script type="text/javascript" src="js/dataManager.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/start.js"></script>
		<script type="text/javascript" src="js/dayPhase.js"></script>
		<script type="text/javascript" src="js/nightPhase.js"></script>

	</head>
	<body>
        <!-- <button onclick="destroyRoom()"> Destroy Room </button> -->
        <div id="loginscreen">
            <img src="img/logo.png" alt="vWolf" id="loginLogo"></img>
             <form action="javascript:enterRoom();">
                <label class="roomLabel"> UserID:
                <input type='text' name ='user' id="userBox" class="roomInput" required/> 
                </label>

                <label class="roomLabel"> RoomID:
                    <input type='text' name ='room' id="roomBox" class="roomInput" required/> 
                </label>

                <input type="submit" value="Enter Room" class="actionButton"/>
            </form>
        </div>

        <div id="gamescreen">
            <!-- Header -->
            <ul id="banner">
                <li><img src="img/banner-logo.png" alt="vWolf" id="bannerLogo"></img></li>
                <li id="currentRoom">Unknown</li>
            </ul>

            <h2 id="logHeader">Game Log</h2>
            <div id="gameLog"></div>

            <!-- Game Content -->
            <div id="pregamescreen">
                <h2> Game Settings </h2>
                <div>
                    <button id="wolfminus" class="decbutton" onclick="changeRoleCountByButton('wolf', -1)" disabled>-</button>
                    <span id="wolfNumDisplay">0</span>
                    <button id="wolfplus" class="incbutton" onclick="changeRoleCountByButton('wolf', 1)">+</button>
                    Werewolves
                </div>

                <!-- Players -->
                <h2> Players in Room </h2>
                <div id="activeList">
                    no names yet.
                </div>

                <button class="actionButton" id="readyButton" onclick="getReady(this)">Ready?</button>
            </div>

            <h2 id="dayHeader">Who do you think is a Werewolf?</h2>
            <h2 id="wolfHeader">Who would you like to eliminate?</h2>

            <div id="radioBox">
                no radio buttons
            </div>

            <!---
            <div id="nightBox">
                The Night has not begun
            </div>
            -->
            <!-- Buttons -->
            <button class="actionButton" id="nightWolfButton" onclick="wereVote()">Vote</button>
            <button class="actionButton" id="dayVoteButton" onclick="dayVote()">Vote</button>
        </div>
    </body>
</html>
